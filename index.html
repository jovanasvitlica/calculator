<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="output" id="display"></div>
            <div class="buttons">
                <div class="row">
                        <div class=" col-6  btn  btn-xl btn-warning m-2 p-2" id="clear">AC</div>
                        <div class=" operation js-btn col-3 btn btn-info m-1 p-2">%</div>
                        <div class=" operation js-btn col-3 btn  btn-info m-1 p-2">/</div>
                </div>
                <div class="row">
                    <div class=" number col-3 btn js-btn btn-secondary m-1 p-2" id="seven">7</div>
                    <div class=" number col-3 js-btn btn btn-secondary m-1 p-2" id="eight">8</div>
                    <div class=" number col-3 js-btn btn btn-secondary m-1 p-2"id="nine">9</div>
                    <div class=" number operation col-3 js-btn btn btn-info m-1 p-2">+</div>

                </div>
                <div class="row">
                    <div class=" number js-btn col-3 btn btn-secondary m-1 p-2" id="four">4</div>
                    <div class=" number js-btn col-3 btn btn-secondary m-1 p-2" id="five">5</div>
                    <div class=" number  js-btn col-3 btn btn-secondary m-1 p-2" id="six">6</div>
                    <div class=" number js-btn operation col-3 btn btn-info m-1 p-2" >-</div>

                </div>
                <div class="row">
                    <div class="number col-3 js-btn btn btn-secondary m-1 p-2" id="one">1</div>
                    <div class="number col-3 js-btn btn btn-secondary m-1 p-2" id="two">2</div>
                    <div class="number col-3 js-btn btn btn-secondary m-1 p-2" id="three">3</div>
                    <div class="number js-btn operation col-3 btn btn-info m-1 p-2">*</div>

                </div>
                <div class="row">
                    <div class=" number js-btn  col-6 btn btn-xl btn-secondary m-2 p-2" id="seven">0</div>
                    <div class=" operation js-btn col-3 btn btn-secondary m-1 p-2">.</div>
                    <div class="  col-3 btn btn-info m-1 p-2 " id="equal">=</div>
                </div>
        </div>
    </div>
    </div>
<form>
    <input type="text" id="sifra">
    <input type="submit" value="Send" id="btn">
</form>

    <script  type="text/javascript" src ="main.js"></script>
</body>
</html>
